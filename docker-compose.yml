version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cloudwalk_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cloudwalk
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudwalk_backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  telegram-bot:
    build:
      context: .
      dockerfile: connectors/Dockerfile
    container_name: cloudwalk_telegram_bot
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:8000
    restart: unless-stopped

  whatsapp-bot:
    build:
      context: .
      dockerfile: connectors/whatsapp_Dockerfile
    container_name: cloudwalk_whatsapp_bot
    ports:
      - "5001:5001"
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:8000
    restart: unless-stopped

volumes:
  pgdata:
